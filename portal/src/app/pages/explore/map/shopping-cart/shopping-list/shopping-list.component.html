<div class="container_shopping-list">
    <div class="box-title">
        <h1 class="title">Images to Download</h1>
        <div *ngIf="features.length > 0">
            <button 
                mat-flat-button 
                style="margin-right: 10px;"
                color="warn"
                (click)="clearList()">CLEAR
            </button>
            <button 
                mat-raised-button 
                color="primary">DOWNLOAD LINKS
            </button>
        </div>
    </div>

    <app-alert
        type="warning"
        message="Empty cart!"
        *ngIf="features.length === 0">
    </app-alert>

    <section *ngIf="features.length > 0">
        <div class="instructions">
            <p>Instructions to download ...</p>
        </div>

        <div class="list">
            <div *ngFor="let feature of features" class="image-card">
                <img [src]="feature.assets.thumbnail.href" />
                <div class="description">
                    <p>{{ formatID(feature.id) }}</p>
                    <p>{{ getFormattedDate(feature.properties.datetime) }}</p>
                    <button 
                        mat-flat-button 
                        color="warn"
                        (click)="removeFeatureOfDownload(feature)">REMOVE
                    </button>
                </div>
            </div>
        </div>
    </section>


</div>
