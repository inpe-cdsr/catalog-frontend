<nav>
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row class="tol_container">
      <div class="tol_cont-title">
        <div
          class="title_btn-toggle"
          (click)="toggleDrawer()">
          <mat-icon>menu</mat-icon>
        </div>

        <span>
          {{ 'pages.explore.toolbar.title' | translate }}
        </span>
      </div>

      <div class="tol_cont-buttons">
        <button
          *ngIf="!logged"
          mat-flat-button
          style="border-radius: 5px 0 0 5px"
          (click)="openLogin()">
          <mat-icon style="font-size: 20px;">https</mat-icon>
          {{ 'pages.explore.toolbar.button.login' | translate }}
        </button>
        <button
          *ngIf="!logged"
          mat-flat-button
          style="border-radius: 0 5px 5px 0"
          color="primary"
          (click)="openRegister()">
          <mat-icon style="font-size: 20px;">person_add</mat-icon>
          {{ 'pages.explore.toolbar.button.register' | translate }}
        </button>

        <p *ngIf="logged" style="margin-right: 10px;">
          Hello, <b>{{ logged }}</b>!
        </p>

        <app-select-lang></app-select-lang>

        <button
          mat-icon-button
          *ngIf="logged"
          (click)="logout()"
          class="logout-btn">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
