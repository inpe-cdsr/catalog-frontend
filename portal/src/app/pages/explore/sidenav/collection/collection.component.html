<div class="features">

  <!-- FEATURE -->
  <div class="box-features">
    <div *ngFor="let feature of features$">

      <div [ngClass]="(feature.enabled === true) ? 'feature feature-enabled' : 'feature'"
            (click)="enableFeatureActions(feature.id)">
        <div class="feature_ql">
          <img [src]="feature.assets.thumbnail.href" />
        </div>

        <div class="feature_desc">
          <p><b>{{ feature.id }}</b></p>
          <p>{{ getDateFormated(feature.properties.datetime) }}</p>
        </div>
      </div>

      <!-- ACTIONS FEATURE -->
      <div [ngClass]="(feature.enabled === true) ? 'feature-actions feature-enabled' : 'feature-actions'"
            *ngIf="feature.actions">
        <mat-slide-toggle [(ngModel)]="feature.enabled" (change)="onChangeLayer($event, feature)">
        </mat-slide-toggle>

        <mat-icon (click)="setZoomByFeature(feature)" class="btns">
          zoom_out_map
        </mat-icon>

        <mat-icon (click)="viewFeatureDetails(feature)" class="btns">
          cloud_download
        </mat-icon>
      </div>

    </div>
  </div>

</div>
