<section class="dialog-forgot-password">
  <h1 class="title">
    <mat-icon>lock</mat-icon>
    {{ 'pages.auth.forgot_password.title' | translate }}
  </h1>

  <form [formGroup]="formForgotPassword">
    <div class="content">
        <p>
          {{ 'pages.auth.forgot_password.form.description' | translate }}
        </p>

        <app-alert *ngIf="error"
          [type]="error.type"
          [message]="error.message">
        </app-alert>

        <!-- email -->
        <mat-form-field appearance="fill">
          <mat-label>
            {{ 'pages.auth.forgot_password.form.email' | translate }}
          </mat-label>
          <input matInput
            name="email"
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            formControlName="email"
            required />
        </mat-form-field>
    </div>

    <div class="actions">
      <button mat-button type="button" class="btn-cancel" (click)="closeDialog()">
        {{ 'pages.auth.forgot_password.form.button.close' | translate }}
      </button>
      <button mat-raised-button type="button" color="primary" (click)="sendNewCredentials()">
        {{ 'pages.auth.forgot_password.form.button.submit' | translate }}
      </button>
    </div>
  </form>
</section>
