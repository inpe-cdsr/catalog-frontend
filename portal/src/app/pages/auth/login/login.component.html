<section class="dialog-login">
  <h1 class="title">
    <mat-icon>lock</mat-icon>
    {{ 'pages.auth.login.title' | translate }}
  </h1>

  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="content">
        <p>
          {{ 'pages.auth.login.form.title' | translate }}
        </p>

        <app-alert *ngIf="error"
          [type]="error.type"
          [message]="error.message">
        </app-alert>

        <!-- email -->
        <mat-form-field appearance="fill">
          <mat-label>
            {{ 'pages.auth.login.form.email' | translate }}
          </mat-label>
          <input matInput
            name="email"
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            formControlName="email"
            required />
        </mat-form-field>

        <!-- password -->
        <mat-form-field appearance="fill" style="margin-top: -15px !important;">
          <mat-label>
            {{ 'pages.auth.login.form.password' | translate }}
          </mat-label>
          <input matInput
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            formControlName="password"
            required />
        </mat-form-field>

        <!-- forgot password button -->
        <p>
          <a (click)="openForgotPasswordDialog()">
            {{ 'pages.auth.login.form.button.forgot_password' | translate }}
          </a>
        </p>
    </div>

    <div class="actions">
      <button mat-button type="button" class="btn-cancel" (click)="closeDialog()">
        {{ 'pages.auth.login.form.button.close' | translate }}
      </button>
      <button mat-raised-button type="submit" color="primary">
        {{ 'pages.auth.login.form.button.login' | translate }}
      </button>
    </div>
  </form>
</section>
